<body>
<div class="yu-error">
		<div class="wrapper">
			<div class="yu-error-main-top">
				<div class="yu-info">
				<section class="error-container">
				    <span id="code"></span>
					</section>
					<p>咦？页面出错了?!</p>
					<p>很抱歉，您所访问的页面未能找到或出现了未知错误</p>
					<p>请您稍后尝试</p>
					<p>操作按钮(放置查看操作名称)</p><br/>
					<div class="yu-icons">
						<a href="javascript:window.location.reload();" title="刷新页面"><span class="fa fa-spinner" aria-hidden="true"></span></a>
						<a href="/" title="主页"><span class="fa fa-home" aria-hidden="true"></span></a>
						<a href="https://blog.nuoyis.com/" title="博客"><span class="fa fa-wordpress" aria-hidden="true"></span></a>
					</div>
				</div>

			</div>
			<div class="xwfooter">
				<div class="copy-right">

				</div>
			</div>
		</div>
	</div>
<script>
var error = 404;
addEventListener("load", function () {
	setTimeout(hideURLbar, 0);
}, false);
function hideURLbar() {
	window.scrollTo(0, 1);
}

function GetRequest() {
   var url = location.search;
   //获取url中"?"符后的字串
   var theRequest = new Object(); 
   if (url.indexOf("?") != -1) { 
      var str = url.substr(1); 
      //获取url中"?"符后的字串中的"?"并进行切割
      strs = str.split(/\?|\&/);
      for(var i = 0; i < strs.length; i ++){
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
      }  
   }
   return theRequest;  
   
}  
window.onload = function() {
   error = GetRequest();
   if (error.error == undefined) {
       code.innerHTML = "404";
	   document.title="404错误 - 诺依阁的技术树"
   } else if(error.error.length<=3){
       code.innerHTML = error.error;
	   document.title = error.error+"错误 - 诺依阁的技术树"
   }else{
       code.innerHTML = "404";
	   document.title="404错误 - 诺依阁的技术树"
   }
}
</script>

</body></html>
